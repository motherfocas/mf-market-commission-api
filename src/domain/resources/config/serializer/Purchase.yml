domain\entity\Purchase:
  exclusion_policy: ALL
  properties:
    id:
      expose: true
      type: int
    name:
      expose: true
      type: string
    items:
      expose: true
      type: array<domain\entity\Item>
    user:
      expose: true
      type: domain\entity\User
    totalApprovals:
      serialized_name: total_approvals
      expose: true
      type: int
    totalRejects:
      serialized_name: total_rejects
      expose: true
      type: int
    date:
      expose: true
      type: DateTime
  virtual_properties:
    getTotalPrice:
      serialized_name: total_price
      type: float
    getTotalItems:
      serialized_name: total_items
      type: int
  accessor_order: custom
  custom_accessor_order: [id, name, totalPrice, totalItems, user, totalApprovals, totalRejects, date, items]
